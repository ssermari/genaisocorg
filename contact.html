/* CSS for styling */
body {

}

#header {
background-color: #3A3B3C;
color: #fff;
display: flex;
align-items: center;
justify-content: space-between;
padding: 10px;
text-decoration: none;
}

#header .logo {
display: inline-block;
width: 30px;
height: 30px;
background-image: url(genailogo.jpg);
background-size: cover;
margin-right: 10px;
}

#header h1 {
margin: 0;
font-size: 20px;
color: #fff;
text-decoration: none;

}


#header h1 a {
color: #fff;

align-items: left;
}

#header ul {
margin: 0;
padding: 0;
list-style: none;
display: flex;
align-items: left;
color: #fff;
text-decoration: none;
}

#header ul li {
margin-left: 10px;
align-items: left;
color: #fff;
text-decoration: none;
}

#header ul li a {
color: #fff;
text-decoration: none;
}

#section1 {
background-image: url(backgr.png);
background-size: cover;
height: 40vh;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
color: #fff;
text-align: center;
}

#section1 h2 {
font-size: 40px;
margin: 0;
}

#section1 p {
font-size: 20px;
margin: 10px 0 0;
}

#section2 {
display: flex;
justify-content: center;
align-items: flex-start;
padding: 20px;
}

 .photo-tile {
      display: inline-block;
      width: 25%;
      padding: 10px;
      box-sizing: border-box;
      position: relative;
    }

    .photo-tile img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    .photo-tile .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    .photo-tile .name {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .photo-tile .title {
      font-size: 14px;
      font-weight: bold;
    }

/* Adjust the styling as needed */


#footer {
background-color: #333;
color: #fff;
padding: 10px;
text-align: center;
font-size: 14px;
}
