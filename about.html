<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>GenAISoc.org</title>
    <style>
/* CSS for styling */
body {
margin: 0;
padding: 0;
font-family: Arial, sans-serif;
}

#header {
background-color: #3A3B3C;
color: #fff;
display: flex;
align-items: center;
justify-content: space-between;
padding: 10px;
text-decoration: none;
}

#header .logo {
display: inline-block;
width: 30px;
height: 30px;
background-image: url(genailogo.jpg);
background-size: cover;
margin-right: 10px;
}

#header h1 {
margin: 0;
font-size: 20px;
color: #fff;
text-decoration: none;
display: inline;
}


#header h1 a {
color: #fff;
text-decoration: none;
align-items: left;
}

#header ul {
margin: 0;
padding: 0;
list-style: none;
display: flex;
align-items: left;
color: #fff;
text-decoration: none;
}

#header ul li {
margin-left: 10px;
align-items: left;
color: #fff;
text-decoration: none;
}

#header ul li a {
color: #fff;
text-decoration: none;
}

#section1 {
background-image: url(backgr.png);
background-size: cover;
height: 40vh;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
color: #fff;
text-align: center;
}

#section1 h2 {
font-size: 40px;
margin: 0;
}

#section1 p {
font-size: 20px;
margin: 10px 0 0;
}

#section2 {
display: flex;
justify-content: center;
align-items: flex-start;
padding: 20px;
}

 .photo-tile {
      display: inline-block;
      width: 25%;
      padding: 10px;
      box-sizing: border-box;
      position: relative;
    }

    .photo-tile img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    .photo-tile .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    .photo-tile .name {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .photo-tile .title {
      font-size: 14px;
      font-weight: bold;
    }

/* Adjust the styling as needed */


#footer {
background-color: #333;
color: #fff;
padding: 10px;
text-align: center;
font-size: 14px;
}
</style>
  </head>
  <body>
    <header id="header"> <a href="index.html"> <img
          src="genailogo.png" height="50" width="50"> </a>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="events.html">EVENTS</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="#contact">CONTACT</a></li>
        <li><a href="#membership">MEMBERSHIP</a></li>
        <li><a href="#news">NEWS</a></li>
      </ul>
    </header>
    <section id="section1">
      <h2>Leadership Team</h2>
      <h3>. . . </h3>
    </section>
    <section id="section2">
      <div class="photo-tile"> <img src="ceo.jpg" alt="Person 1">
        <div class="overlay">
          <div class="name" align="center">Steve Sermarini</div>
          <div class="title" align="center">CEO</div>
        </div>
      </div>
      <div class="photo-tile"> <img src="cto.png" alt="Person 2">
        <div class="overlay">
          <div class="name" align="center">Cheryl Burton</div>
          <div class="title" align="center">CTO</div>
        </div>
      </div>
      <!-- Add more team members here --> </section>
    <footer id="footer"> Â© GenAISoc.org - <span id="year"></span> </footer>
    <script>
// JavaScript to update the current year in the footer
const yearSpan = document.getElementById('year');
yearSpan.textContent = new Date().getFullYear();
</script>
  </body>
</html>
